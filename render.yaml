This configuration file explicitly tells Render to deploy a Python Web Service.
services:

type: web
name: lilith-cli

Forces the environment to be Python.
env: python

Command to install Python dependencies
buildCommand: pip install -r requirements.txt

CRITICAL: This correctly points to lilith_cli.py and the 'app' instance inside it.
startCommand: gunicorn lilith_cli:app

Defines the environment variable that must be set in the Render dashboard.
envVars:

key: GEMINI_API_KEY
