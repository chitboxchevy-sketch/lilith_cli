<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilith CLI Interface</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a command-line feel */
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');
        
        body {
            font-family: 'Inconsolata', monospace;
            /* * BACKGROUND IMAGE ADDED: 1000009457.png (Lost Cat Poster)
             * A linear-gradient overlay is applied to ensure text readability over the image.
             * The image is centered, fixed, and covers the entire viewport.
             */
            background-image: linear-gradient(rgba(13, 17, 23, 0.9), rgba(13, 17, 23, 0.9)), url('1000009457.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;

            background-color: #0d1117; /* Base dark color, used as fallback and in the gradient */
            color: #c9d1d9; /* Light gray text */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .terminal-container {
            width: 100%;
            max-width: 800px;
            height: 90vh; /* Takes most of the viewport height */
            background-color: #010409; /* Even darker terminal window */
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2); /* Subtle green glow */
            border: 1px solid #238636;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve formatting and wrap long lines */
            word-wrap: break-word;
            line-height: 1.5;
            scrollbar-color: #238636 #010409;
        }
        
        /* Style for the input area at the bottom */
        .input-area {
            display: flex;
            border-top: 1px solid #238636;
            padding: 0.5rem 1rem;
            background-color: #010409;
        }

        .prompt-prefix {
            color: #238636; /* Bright green for the prompt */
            margin-right: 0.5rem;
            white-space: nowrap;
        }

        #commandInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            outline: none;
            padding: 0;
            font-size: 1rem;
        }

        .response-text {
            color: #fff; /* White for easier reading of the response */
            margin-bottom: 1rem;
        }
        
        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            border-radius: 50%;
            background-color: #238636;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Specific style for TTS status messages */
        .tts-status {
            color: #a8dadc; /* A light cyan color for secondary status updates */
            font-style: italic;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body>

    <div class="terminal-container">
        <!-- Terminal Output Area -->
        <div id="output" class="text-sm">
            <p class="text-green-500 font-bold mb-4">
                [ Lilith CLI v1.0.0 ] Initializing connection to Gemini API...
            </p>
            <p>Type your query and hit Enter to communicate with the service.</p>
        </div>
        
        <!-- Terminal Input Area -->
        <div class="input-area">
            <div class="prompt-prefix">lilith_cli $</div>
            <input type="text" id="commandInput" placeholder="Ask me anything..." autofocus>
        </div>

        <!-- Hidden Audio Player for TTS -->
        <audio id="ttsAudioPlayer" style="display: none;"></audio>

        <!-- Modal for Alerts (replacing alert()) -->
        <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border border-red-500">
                <h3 class="text-xl font-bold mb-4 text-red-400">Error</h3>
                <p id="alertMessage" class="text-sm mb-6 text-gray-300"></p>
                <button onclick="document.getElementById('alertModal').classList.add('hidden')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- LLM Text Generation Configuration ---
        const API_URL = 'https://lilith-cli.onrender.com/generate'; 

        // --- TTS Voice Synthesis Configuration (Client-side) ---
        const TTS_API_KEY = ""; // API key provided by Canvas runtime
        const TTS_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${TTS_API_KEY}`;
        const TTS_MODEL_NAME = "gemini-2.5-flash-preview-tts";
        const TTS_VOICE_NAME = "Kore"; 

        // --- DOM Elements ---
        const output = document.getElementById('output');
        const input = document.getElementById('commandInput');
        const modal = document.getElementById('alertModal');
        const modalMessage = document.getElementById('alertMessage');
        const ttsAudioPlayer = document.getElementById('ttsAudioPlayer');
        let isProcessing = false;

        // --- Utility Functions for PCM to WAV Conversion (CRITICAL for TTS) ---

        /**
         * Converts a base64 string to an ArrayBuffer.
         * @param {string} base64 - The base64 string from the API.
         * @returns {ArrayBuffer}
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converts 16-bit signed PCM data (Int16Array) into a standard WAV file Blob.
         * @param {Int16Array} pcm16 - The raw PCM audio data.
         * @param {number} sampleRate - The audio sample rate (e.g., 24000).
         * @returns {Blob} - A Blob representing the complete WAV file.
         */
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcm16.length * bytesPerSample;
            const fileSize = 36 + dataSize; 

            const buffer = new ArrayBuffer(fileSize + 8);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(s) {
                for (let i = 0; i < s.length; i++) {
                    view.setUint8(offset++, s.charCodeAt(i));
                }
            }

            // RIFF Chunk
            writeString('RIFF');
            view.setUint32(offset, fileSize, true);
            offset += 4;
            writeString('WAVE');
            
            // fmt Chunk
            writeString('fmt ');
            view.setUint32(offset, 16, true);
            offset += 4;
            view.setUint16(offset, 1, true); // PCM Format
            offset += 2;
            view.setUint16(offset, numChannels, true);
            offset += 2;
            view.setUint32(offset, sampleRate, true);
            offset += 4;
            view.setUint32(offset, byteRate, true);
            offset += 4;
            view.setUint16(offset, blockAlign, true);
            offset += 2;
            view.setUint16(offset, 16, true); // 16 bits per sample
            offset += 2;

            // data Chunk
            writeString('data');
            view.setUint32(offset, dataSize, true);
            offset += 4;

            // Write PCM data
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        // --- TTS API Function ---
        
        /**
         * Synthesizes text to speech using Gemini and plays the resulting audio.
         * @param {string} text - The text to be spoken.
         */
        async function synthesizeAndPlaySpeech(text) {
            // Remove markdown formatting for speech clarity
            const speechText = text.replace(/\*\*(.*?)\*\*/g, '$1'); 
            
            // 1. Create a status indicator in the terminal
            const ttsStatusDiv = document.createElement('div');
            ttsStatusDiv.id = 'ttsStatus';
            ttsStatusDiv.className = 'tts-status text-xs';
            output.appendChild(ttsStatusDiv);
            output.scrollTop = output.scrollHeight;

            // Configuration for the API request
            const payload = {
                contents: [{ parts: [{ text: speechText }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: TTS_VOICE_NAME }
                        }
                    }
                },
                model: TTS_MODEL_NAME
            };

            let audioUrl = null;
            let attempts = 0;
            const maxAttempts = 3;

            while (attempts < maxAttempts) {
                try {
                    ttsStatusDiv.textContent = `[TTS]: Generating audio for playback (Attempt ${attempts + 1}/${maxAttempts})...`;
                    
                    const response = await fetch(TTS_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`TTS API returned status ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType; 

                    if (!audioData || !mimeType) {
                        throw new Error("TTS response was missing audio data.");
                    }

                    const rateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    
                    // Critical: Revoke previous URL if one exists to prevent memory leaks
                    if (ttsAudioPlayer.src) {
                        URL.revokeObjectURL(ttsAudioPlayer.src);
                    }
                    
                    audioUrl = URL.createObjectURL(wavBlob);
                    break; // Success
                } catch (error) {
                    console.error(`TTS Generation Error (Attempt ${attempts + 1}):`, error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        const delay = Math.pow(2, attempts) * 500; // Exponential backoff
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            if (audioUrl) {
                // Update status and play
                ttsStatusDiv.textContent = `[TTS]: Audio successfully generated. Playing now...`;
                ttsAudioPlayer.src = audioUrl;
                ttsAudioPlayer.load();
                ttsAudioPlayer.play().catch(e => {
                    ttsStatusDiv.textContent = `[TTS Warning]: Playback blocked. Please click on the terminal and try again.`;
                    console.warn("Audio playback blocked, likely due to browser autoplay policies:", e);
                });
                
                // Remove status after a delay
                setTimeout(() => ttsStatusDiv.remove(), 5000);
            } else {
                // Update status on hard failure
                ttsStatusDiv.textContent = `[TTS ERROR]: Failed to generate speech after ${maxAttempts} attempts. Check console for details.`;
            }
        }


        // --- Core Terminal Logic ---

        /**
         * Helper function to safely display error messages (replacing alert()).
         * @param {string} message - The message to display.
         */
        function showAlert(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        /**
         * Appends a new line of text to the terminal output.
         * @param {string} text - The text content.
         * @param {string} type - 'user' or 'system'
         */
        function appendOutput(text, type) {
            const line = document.createElement('div');
            line.classList.add('text-sm');
            
            if (type === 'user') {
                line.innerHTML = `<span class="prompt-prefix">lilith_cli $</span><span class="text-gray-400">${text}</span>`;
            } else if (type === 'system') {
                // Simple markdown conversion for bolding and newlines
                const formattedText = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\n/g, '<br>'); // Newlines
                line.innerHTML = `<div class="response-text">${formattedText}</div>`;
            }
            output.appendChild(line);
            // Scroll to the bottom of the output area
            output.scrollTop = output.scrollHeight;
        }

        /**
         * Displays a temporary loading indicator.
         */
        function showLoading() {
            const loaderDiv = document.createElement('div');
            loaderDiv.id = 'loadingIndicator';
            loaderDiv.className = 'response-text mt-2 mb-4';
            loaderDiv.innerHTML = 'Lilith is processing...' + 
                '<span class="loading-dot"></span>' + 
                '<span class="loading-dot"></span>' + 
                '<span class="loading-dot"></span>';
            output.appendChild(loaderDiv);
            output.scrollTop = output.scrollHeight;
        }

        /**
         * Removes the loading indicator.
         */
        function hideLoading() {
            const loaderDiv = document.getElementById('loadingIndicator');
            if (loaderDiv) {
                loaderDiv.remove();
            }
        }

        /**
         * Handles sending the prompt to the Flask backend and receiving the response.
         */
        async function handlePrompt(prompt) {
            if (isProcessing) return;

            isProcessing = true;
            input.disabled = true;
            
            appendOutput(prompt, 'user');
            input.value = '';
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                
                if (data.error) {
                    appendOutput(`ERROR: ${data.error}`, 'system');
                    showAlert(`Server Error: ${data.error}`);
                } else if (data.response) {
                    // 1. Display the response text
                    appendOutput(data.response, 'system');
                    
                    // 2. Synthesize and play the audio asynchronously
                    synthesizeAndPlaySpeech(data.response);

                } else {
                    appendOutput("ERROR: Received an invalid response from the server.", 'system');
                    showAlert("Invalid server response format.");
                }

            } catch (error) {
                console.error('Fetch error:', error);
                const errorMessage = `Failed to connect to backend service. Error: ${error.message}. Please check the server URL: ${API_URL}`;
                appendOutput(errorMessage, 'system');
                showAlert(errorMessage);
            } finally {
                hideLoading();
                isProcessing = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Event Listener for the Input Field
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && input.value.trim() !== '') {
                handlePrompt(input.value.trim());
            }
        });

        // Focus the input field on load
        window.onload = () => {
            input.focus();
        };

    </script>
</body>
</html>
